        <div class="col py-3">
          <main class="d-flex justify-content-center align-items-center flex-column text-white bg-transparent with-blur-backdrop rounded">
            <h2>PRODUCT ADMIN:</h2>
            <div class="col-md-12 d-flex justify-content-end mb-3">
                  <input id="searchInput" type="text" class="form-control me-2" placeholder="Search">
                  <select id="categorySelect" class="form-control me-2">
                    <option value="">All Categories</option>
                  </select>
                  <select id="sortPriceSelect" class="form-control">
                    <option value="">Sort by Price</option>
                    <option value="asc">Price: Low to High</option>
                    <option value="desc">Price: High to Low</option>
                  </select>
            </div>
            <div id="tableDiv">
            <table class="table table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="productTableBody">

              </tbody>
            </table>
          </div>
            <div class="mt-4 mb-4 w-100">
              <h2>ADD NEW PRODUCT</h2>
              <form id="addProductForm" class="row g-3">
                  <div class="col-md-3">
                      <label for="productName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="productName" required>
                  </div>
                  <div class="col-md-3">
                      <label for="productCategory" class="form-label">Category</label>
                      <input type="text" class="form-control" id="productCategory" required>
                  </div>
                  <div class="col-md-3">
                      <label for="productImage" class="form-label">Image URL</label>
                      <input type="text" class="form-control" id="productImage" required>
                  </div>
                  <div class="col-md-2">
                      <label for="productPrice" class="form-label">Price</label>
                      <input type="number" step="0.01" class="form-control" id="productPrice" required>
                  </div>
                  <div class="col-md-1 align-self-end">
                      <button type="button" id="addItem" class="btn btn-primary">Add Product</button>
                  </div>
              </form>
          </div>
